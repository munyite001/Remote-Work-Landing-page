<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!--  Styles  -->

    <link rel="stylesheet" href="styles.css" type="text/css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue&family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <script src="https://use.fontawesome.com/ef9062ee14.js"></script>

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>

  <body>
    <main>
      <nav>
        <div class="nav-mobile">
          <img src="./images/logo.svg" alt="Logo" />

          <button class="toggle">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
        </div>

        <ul class="nav-links">
          <li>Features</li>

          <li>Company</li>

          <li>Careers</li>

          <li>About</li>

          <li><button class="btn">Login</button></li>

          <li><button class="btn">Register</button></li>
        </ul>
      </nav>

      <section class="container">
        <article class="hero-image">
          <img id="hero" src="images/image-hero-desktop.png" alt="" />
        </article>

        <article class="text-content">
          <h1>Make remote work</h1>

          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>

          <div class="btn-center">
            <button class="btn btn-black">Learn more</button>
          </div>

          <div class="companies">
            <img src="./images/client-audiophile.svg" alt="" />
            <img src="./images/client-databiz.svg" alt="" />
            <img src="./images/client-maker.svg" alt="" />
            <img src="./images/client-meet.svg" alt="" />
          </div>
        </article>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
